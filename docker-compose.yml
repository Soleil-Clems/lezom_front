services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lezom
      MYSQL_USER: lezom
      MYSQL_PASSWORD: lezom_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: mysql://lezom:lezom_password@mysql:3306/lezom
      MONGODB_URI: mongodb://mongodb:27017/lezom
      JWT_SECRET: your-super-secret-jwt-key
    depends_on:
      - mysql
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mysql_data:
  mongo_data:
